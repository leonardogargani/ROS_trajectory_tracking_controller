# controller configuration parameters
/diffdrive_kin_trajctrl/run_period: 0.01          # node execution period

# controller parameters
/diffdrive_kin_trajctrl/P_dist: 0.1               # distance of point P from odometric center

# PID parameters for trajectory tracking
/diffdrive_kin_trajctrl/Kp: 0.8                   # PID trajectory tracking controller proportional gain
/diffdrive_kin_trajctrl/Ki: 0.8                   # PID trajectory tracking controller integral gain
/diffdrive_kin_trajctrl/Kd: 0.0                   # PID trajectory tracking controller derivative gain

