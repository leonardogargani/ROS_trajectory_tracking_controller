# controller configuration parameters
/unicycle_kin_trajctrl/run_period: 0.01          # node execution period

# controller parameters
/unicycle_kin_trajctrl/P_dist: 0.1               # distance of point P from odometric center
/unicycle_kin_trajctrl/Kp: 0.1                   # PI trajectory tracking controller proportional gain
/unicycle_kin_trajctrl/Ki: 0.1                   # PI trajectory tracking controller integral gain

